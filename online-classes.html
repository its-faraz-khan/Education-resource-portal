<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 20%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            height: 100%;
            border: 5px solid grey;
        }
        .sidebar h3 {
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar ul li:hover {
            background-color: #4CAF50;
            color: white;
        }
        .main-content {
            width: 80%;
            padding-left: 20px;
        }
        .video-player {
            width: 100%;
            height: 400px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        .chat {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            height: 300px;
            overflow-y: scroll;
        }
        .chat-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .chat-box input[type="text"] {
            width: 85%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .chat-box button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .chat-box button:hover {
            background-color: #45a049;
        }


        @media screen and (max-width: 770px) {
    .container {
        flex-direction: column;
        padding: 10px;
    }
    .sidebar {
        width: 80%;
        margin-bottom: 20px;
    }
    .main-content {
        width: 100%;
        padding-left: 0;
    }
    .video-player {
        height: 250px; 
        font-size: 18px; 
    }
    .chat {
        height: 250px; 
    }
    .chat-box input[type="text"] {
        width: 75%; 
    }
    .chat-box button {
        padding: 8px 12px; 
    }
}

    </style>
</head>
<body>

    <section class="sub-header">
        <nav>
             <a href=""><img style="width: 55%;" src="logo.png" alt="logo"></a>
        
            <div class="nav-links" id="navlinks">
                <!-- Cancel Icon -->
                  <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li class="ul"><a  href="index.html" target="_blank">HOME</a></li>
                    <li class="ul"><a href="http://127.0.0.1:5500/index.html#COURSE">COURSES</a></li>
                    <!-- <li class="ul"><a href="http://127.0.0.1:5500/index.html#STREAM">STREAM</a></li> -->
                    <li class="ul"><a href="contact.html" target="_blank">CONTACT</a></li>
                    <li class="ul"><a href="about.html">ABOUT</a></li>
                    <li class="ul"><a href="">LOGIN</a></li>
                </ul>
            </div>
            <!-- for menu bar -->
            <i class="fa fa-bars" onclick="showMenu()"></i>
</nav>
<h1 style="font-size: 40px;">Curated Classroom</h1>
<div class="text-box">
    <br><br><br> <br><br><br> <br><br><br><br>



</div>

    </section>

<div class="container">
    <!-- Sidebar with courses -->
    <div class="sidebar">
        <h3>Courses</h3>
        <ul>
            <li>Mathematics</li>
            <li>Physics</li>
            <li>Chemistry</li>
            <li>Computer Science</li>
            <li>Biology</li>
            <li>History</li>
        </ul>
    </div>

    <!-- Main content (video player and chat) -->
    <div class="main-content">
        <div class="video-player">
            <span>Video Player (Live Class)</span>
        </div>

        <div class="chat">
            <h4>Live Chat</h4>
            <div class="chat-box">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</div>

   <!-- JavaScript -->
   <script>
    var navLinks= document.getElementById("navlinks");
    function showMenu(){
        navLinks.style.right= "0";
    }
    function hideMenu()
    {
        navLinks.style.right="-200px";
    }
    
    
        </script>




</body>
</html>
